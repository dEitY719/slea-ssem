services:
  slea-db:
    image: postgres:16-alpine
    container_name: slea-db
    environment:
      POSTGRES_DB: ${DB_NAME:-sleassem_dev}
      POSTGRES_USER: ${DB_USER:-slea_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_dev_password}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-slea_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - slea-network

  slea-backend:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        # 사내 프록시 (환경변수에서 주입받되, 여기서 기본값 제공)
        BUILD_FRONTEND: ${BUILD_FRONTEND:-true}
        HTTP_PROXY: ${HTTP_PROXY:-http://12.26.204.100:8080/}
        HTTPS_PROXY: ${HTTPS_PROXY:-http://12.26.204.100:8080/}
        NO_PROXY: ${NO_PROXY:-10.229.95.200,10.229.95.220,12.36.155.91,12.36.154.116,12.36.154.130,localhost,127.0.0.1,.samsung.net,.samsungds.net,dsvdi.net,pfs.nprotect.com}
        # 사내 Repository
        PIP_INDEX_URL: ${PIP_INDEX_URL:-http://repo.samsungds.net/artifactory/api/pypi/pypi-remote/simple}
        PIP_TRUSTED_HOST: ${PIP_TRUSTED_HOST:-repo.samsungds.net}
        NPM_REGISTRY: ${NPM_REGISTRY:-http://registry.npmjs.org/}
        NPM_STRICT_SSL: ${NPM_STRICT_SSL:-false}
    image: slea-backend:latest
    container_name: slea-backend
    depends_on:
      slea-db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-slea_user}:${DB_PASSWORD:-change_me_dev_password}@slea-db:5432/${DB_NAME:-sleassem_dev}
      - PORT=${PORT:-8000}
      - HOST=${HOST:-0.0.0.0}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      # 런타임 프록시 (필요 시)
      - http_proxy=${HTTP_PROXY:-http://12.26.204.100:8080/}
      - https_proxy=${HTTPS_PROXY:-http://12.26.204.100:8080/}
      - no_proxy=${NO_PROXY:-10.229.95.200,10.229.95.220,12.36.155.91,12.36.154.116,12.36.154.130,localhost,127.0.0.1,.samsung.net,.samsungds.net,dsvdi.net,pfs.nprotect.com}
      # LLM Configuration
      - USE_LITE_LLM=${USE_LITE_LLM:-true}
      - LITELLM_BASE_URL=${LITELLM_BASE_URL:-}
      - LITELLM_API_KEY=${LITELLM_API_KEY:-}
      - LITELLM_MODEL=${LITELLM_MODEL:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    env_file:
      - ${ENV_FILE:-.env.internal}
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - ../logs:/app/logs
    networks:
      - slea-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  slea-network:
    driver: bridge
