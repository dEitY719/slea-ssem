services:
  slea-db:
    image: postgres:16-alpine
    container_name: slea-db
    environment:
      POSTGRES_DB: ${DB_NAME:-sleassem_dev}
      POSTGRES_USER: ${DB_USER:-slea_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_dev_password}
      TZ: Asia/Seoul
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c 'log_timezone=Asia/Seoul' -c 'timezone=Asia/Seoul'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-slea_user} -d ${DB_NAME:-sleassem_dev}"]
      interval: 300s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - slea-network

  slea-backend:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        BUILD_FRONTEND: ${BUILD_FRONTEND:-true}
        HTTP_PROXY: ${HTTP_PROXY:-}
        HTTPS_PROXY: ${HTTPS_PROXY:-}
        NO_PROXY: ${NO_PROXY:-}
        PIP_INDEX_URL: ${PIP_INDEX_URL:-https://pypi.org/simple}
        PIP_TRUSTED_HOST: ${PIP_TRUSTED_HOST:-pypi.org pypi.python.org files.pythonhosted.org}
        NPM_REGISTRY: ${NPM_REGISTRY:-https://registry.npmjs.org/}
        NPM_STRICT_SSL: ${NPM_STRICT_SSL:-true}
    image: slea-backend:latest
    container_name: slea-backend
    depends_on:
      slea-db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-slea_user}:${DB_PASSWORD:-change_me_dev_password}@slea-db:5432/${DB_NAME:-sleassem_dev}
      - PORT=${PORT:-8000}
      - HOST=${HOST:-0.0.0.0}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      # LLM Configuration (loaded from env_file, not environment section)
      - USE_LITE_LLM=${USE_LITE_LLM:-false}
      - GEMINI_API_KEY=${GEMINI_API_KEY}  # Required if USE_LITE_LLM=false
      - LITELLM_BASE_URL=${LITELLM_BASE_URL}
      - LITELLM_API_KEY=${LITELLM_API_KEY}
      - LITELLM_MODEL=${LITELLM_MODEL}
      - TZ=Asia/Seoul
    env_file:
      - ${ENV_FILE:-.env}
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - ../logs:/app/logs
      - ../src:/app/src
    command: ["sh", "-c", "python -m uvicorn src.backend.main:app --host ${HOST:-0.0.0.0} --port ${PORT:-8000} --log-config src/backend/log_conf.yaml"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 300s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - slea-network
    logging:
      driver: "local"
      options:
        max-size: "10m"
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  slea-network:
    driver: bridge
