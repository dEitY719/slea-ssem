version: 1
disable_existing_loggers: false

formatters:
  default:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  access:
    format: "%(asctime)s - %(client_addr)s - \"%(request_line)s\" %(status_code)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  default:
    class: logging.StreamHandler
    level: DEBUG
    formatter: default
    stream: ext://sys.stdout

  access:
    class: logging.StreamHandler
    level: INFO
    formatter: access
    stream: ext://sys.stdout

loggers:
  uvicorn:
    handlers:
      - default
    level: DEBUG
    propagate: false

  uvicorn.access:
    handlers:
      - access
    level: INFO
    propagate: false

  uvicorn.error:
    handlers:
      - default
    level: DEBUG
    propagate: false

root:
  level: INFO
  handlers:
    - default
